<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cilsa Bootcamp Organizador de Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <link rel="icon" href="notepad.png" type="image/x-icon">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Crea y completa tus tareas</h1>
      <h2>este es el lugar para organizarlas!</h2>
<form id="taskForm">
    <div class="form-group">
      <label for="taskInput">Crea una tarea</label>
      <input type="text" class="form-control" id="taskInput" placeholder="Ingresa tus tareas" required>
      <label for="categorySelect">Seleccionar categoria</label>
      <select id="categorySelect" class="form-control" required>
              <option value="" selected disabled>Seleccionar categoria</option>
              <option value="red" style="background-color: red; color: white;">Rojo</option>
              <option value="green" style="background-color: green; color: white;">Verde</option>
              <option value="yellow" style="background-color: yellow; color: black;">Amarillo</option>
              <option value="blue" style="background-color: blue; color: white;">Azul</option>
      </select>
      <button id="addTaskButton" class="btn btn-primary mt-2">Crear tarea</button>
    </div>
</form>
    <h3>Tareas</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Tarea</th>
          <th scope="col">Accion</th>
          <!-- <th scope="col">Eliminar</th> -->
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>

    <h3>Tareas Completadas</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tareas</th>
          <th scope="col">Finalizaci√≥n</th>
        </tr>
      </thead>
      <tbody id="completedTaskList"></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="components/form.js" defer></script>

</body>
</html>
